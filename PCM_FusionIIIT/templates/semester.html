<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Semester</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css'>
    {% comment %} <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> {% endcomment %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
<div class = "container">
    <div class="top">
        <h1>Semester</h1>
        <h1>{{ curr.name }}</h1>
    </div>
    <section> 
        <table class="styled-table">
            <tbody>
                
                {% for s in sem %}
                <tr>
                    <th>Semester {{ s.semester_no }}</th>
                    {% for ss in scl %}
                        {% if ss.semester_id_id == s.id %}
                            <td><a href="{% url 'program_and_curriculum_management:courses' ss.course_id_id %}">{{ ss.course_id }}</a></td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
                <tr>

                </tr>
            </tbody>
        </table>
    </section>
<!-- </div> -->
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
